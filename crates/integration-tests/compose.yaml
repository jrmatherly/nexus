services:
  hydra:
    image: oryd/hydra:v2.3.0
    ports:
      - "4444:4444" # Public port
      - "4445:4445" # Admin port
    command: serve -c /etc/config/hydra/hydra.yml all --dev
    volumes:
      - hydra-sqlite:/var/lib/sqlite:rw
      - ./docker/hydra:/etc/config/hydra:ro
    environment:
      DSN: "sqlite:///var/lib/sqlite/db.sqlite?_fk=true"
      URLS_SELF_ISSUER: "http://127.0.0.1:4444"
    restart: unless-stopped
    depends_on:
      - hydra-migrate
    networks:
      - hydra
    user: "0:0"

  hydra-migrate:
    image: oryd/hydra:v2.3.0
    environment:
      DSN: "sqlite:///var/lib/sqlite/db.sqlite?_fk=true"
    command: migrate -c /etc/config/hydra/hydra.yml sql -e --yes
    volumes:
      - hydra-sqlite:/var/lib/sqlite:rw
      - ./docker/hydra:/etc/config/hydra:ro
    restart: on-failure
    networks:
      - hydra
    user: "0:0"

  hydra-init-clients:
    image: alpine/curl:latest
    entrypoint: ["/bin/sh"]
    command: ["/etc/hydra/init/create-test-clients.sh"]
    volumes:
      - ./docker/hydra/init:/etc/hydra/init:ro
    depends_on:
      - hydra
    networks:
      - hydra
    restart: on-failure

  # Adding a second hydra to act as a different OAuth2 provider
  hydra-2:
    image: oryd/hydra:v2.3.0
    ports:
      - "4454:4454" # Public port
      - "4455:4455" # Admin port
    command: serve -c /etc/config/hydra/hydra.yml all --dev
    volumes:
      - hydra-2-sqlite:/var/lib/sqlite:rw
      - ./docker/hydra:/etc/config/hydra:ro
    environment:
      DSN: "sqlite:///var/lib/sqlite/db2.sqlite?_fk=true"
      URLS_SELF_ISSUER: "http://127.0.0.1:4454"
      SERVE_PUBLIC_PORT: "4454"
      SERVE_ADMIN_PORT: "4455"
    restart: unless-stopped
    depends_on:
      - hydra-2-migrate
    networks:
      - hydra-2
    user: "0:0"

  hydra-2-migrate:
    image: oryd/hydra:v2.3.0
    environment:
      DSN: "sqlite:///var/lib/sqlite/db2.sqlite?_fk=true"
    command: migrate -c /etc/config/hydra/hydra.yml sql -e --yes
    volumes:
      - hydra-2-sqlite:/var/lib/sqlite:rw
      - ./docker/hydra:/etc/config/hydra:ro
    restart: on-failure
    networks:
      - hydra-2
    user: "0:0"

  hydra-2-init-clients:
    image: alpine/curl:latest
    entrypoint: ["/bin/sh"]
    command: ["/etc/hydra/init/create-test-clients.sh"]
    volumes:
      - ./docker/hydra/init:/etc/hydra/init:ro
    depends_on:
      - hydra-2
    networks:
      - hydra-2
    environment:
      HYDRA_ADMIN_URL: "http://hydra-2:4455"
      HYDRA_PUBLIC_URL: "http://hydra-2:4454"
    restart: on-failure

  # Redis without TLS for basic testing
  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    networks:
      - redis
    restart: unless-stopped

  # Redis with TLS for secure connection testing
  redis-tls:
    image: redis:8-alpine
    ports:
      - "6380:6379"
    command: >
      sh -c "
      cp -r /tls-mount/* /tls/ 2>/dev/null || true &&
      chmod 644 /tls/*.crt &&
      chmod 600 /tls/*.key &&
      redis-server
      --tls-port 6379
      --port 0
      --tls-cert-file /tls/server.crt
      --tls-key-file /tls/server.key
      --tls-ca-cert-file /tls/ca.crt
      --tls-auth-clients no
      "
    volumes:
      - ./docker/redis/tls:/tls-mount:ro,z
      - redis-tls-certs:/tls
    networks:
      - redis
    restart: unless-stopped

  # Redis with mutual TLS (requires client certificates)
  redis-mtls:
    image: redis:8-alpine
    ports:
      - "6381:6379"
    command: >
      sh -c "
      cp -r /tls-mount/* /tls/ 2>/dev/null || true &&
      chmod 644 /tls/*.crt &&
      chmod 600 /tls/*.key &&
      redis-server
      --tls-port 6379
      --port 0
      --tls-cert-file /tls/server.crt
      --tls-key-file /tls/server.key
      --tls-ca-cert-file /tls/ca.crt
      --tls-auth-clients yes
      "
    volumes:
      - ./docker/redis/tls:/tls-mount:ro,z
      - redis-mtls-certs:/tls
    networks:
      - redis
    restart: unless-stopped

  # OpenTelemetry Collector for metrics, traces, and logs
  otel-collector:
    image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.113.0
    command: ["--config=/etc/otel-collector-config.yml", "--set=service.telemetry.logs.level=INFO"]
    volumes:
      - ./docker/otel/otel-collector-config.yml:/etc/otel-collector-config.yml:ro,z
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "13133:13133" # Health check extension
    depends_on:
      - clickhouse
    networks:
      - otel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse for storing OpenTelemetry data
  clickhouse:
    image: clickhouse/clickhouse-server:24.12-alpine
    ports:
      - "9000:9000"   # Native protocol port
      - "8123:8123"   # HTTP port
    environment:
      CLICKHOUSE_SKIP_USER_SETUP: 1
    volumes:
      - ./docker/clickhouse/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - otel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hydra:
  hydra-2:
  redis:
  otel:

volumes:
  hydra-sqlite:
  hydra-2-sqlite:
  redis-tls-certs:
  redis-mtls-certs:
  clickhouse-data:
