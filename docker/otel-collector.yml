receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      - key: service.namespace
        value: nexus
        action: upsert

exporters:
  # Console exporter for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200
  
  # Uncomment and configure for your monitoring system
  # prometheus:
  #   endpoint: "0.0.0.0:8889"
  
  # jaeger:
  #   endpoint: jaeger:14250
  #   tls:
  #     insecure: true
  
  # otlp:
  #   endpoint: http://your-observability-backend:4317
  #   tls:
  #     insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging]
    
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging]

  extensions: []
  
  telemetry:
    logs:
      level: "info"